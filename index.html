<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Noda Soft</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <a href="#openModal" class="open-popup">
            Open pop-up button
         </a>
      </header>
      <main class="main">
         <section class="block-top">
            <div class="block-1 block-bc"></div>
            <div class="block-2 block-bc"></div>
            <div class="block-3 block-bc"></div>
            <div class="block-4 block-bc"></div>
            <div class="block-5 block-bc"></div>
         </section>
         <section class="block-bottom">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
         </section>
      </main>
      <footer class="footer"></footer>
   </div>
   <div id="openModal" class="popup">
      <a href="#" class="popup-close"></a>
      <div class="popup-body">
         <a href="#" class="modal-close">X</a>
         <div class="modal-content">
            <p class="modal-text">Pop-up</p>
         </div>
      </div>
   </div>
</body>

</html>
